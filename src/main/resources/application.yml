spring:
  application:
    name: JPA-hibernate-study

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5                # ?? ??? ??
      maximum-pool-size: 20          # ?? ??? ?? (??? ?? ??)
      idle-timeout: 30000            # (ms) ?? ??? ???? ?? ?? (30?)
      max-lifetime: 1800000          # (ms) ??? ?? ?? ?? (30?)
      connection-timeout: 5000       # (ms) ??? ???? ???? (5?)
      auto-commit: false             # ???? ?? ??? ???
      pool-name: HikariPool          # ?? ??? ? ??
      validation-timeout: 3000       # (ms) ??? ?? ?? ??
      leak-detection-threshold: 2000 # (ms) ??? ?? ?? (2? ?? ??? ??)
      transaction-isolation: TRANSACTION_READ_COMMITTED
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 100
          order_inserts: true
          order_updates: true
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region:
            factory_class: org.infinispan.hibernate.cache.v62.InfinispanRegionFactory
        generate_statistics: true
        jakarta:
          persistence:
            sharedCache:
              mode: ENABLE_SELECTIVE

logging:
  level:
    org:
      hibernate:
        cache: TRACE
        SQL: DEBUG
        orm:
          jdbc:
            bind: TRACE
            extract: TRACE
        resource:
          transaction: DEBUG
    org.springframework:
      transaction:
        interceptor: TRACE
      jdbc:
        datasource:
          DataSourceTransactionManager: DEBUG
      orm:
        jpa:
          JpaTransactionManager: DEBUG

infinispan:
  remote:
    enabled: true
    server-list: localhost:11222
    auth-username: user
    auth-password: password
    sasl-mechanism: DIGEST-MD5
    marshaller: org.infinispan.commons.marshall.ProtoStreamMarshaller
